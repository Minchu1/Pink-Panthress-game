<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About the Pink Panthers</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="about-panthers.js" defer></script>
    <style>
        body {
            font-family: 'Nerko One', cursive;
            background-color: #ffd796;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff4d6d;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }
        .section {
            background: rgb(244, 197, 197);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
        }
        button.quiz-option {
            background-color: #ff4d6d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button.quiz-option:hover {
            background-color: #e64361;
        }
    </style>
</head>
<body>
    <header>
        <h1>About the Pink Panthers</h1>
    </header>
    <main>
        <div id="content"></div>
    </main>
</body>
</html>
